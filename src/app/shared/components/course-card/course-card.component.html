<mat-card class=" mt-3 mat-elevation-z5">
    <mat-card-header>
        <mat-card-title class="text-center">
            {{getSingleData.description}}
        </mat-card-title>
    </mat-card-header>
    <img [src]="getSingleData.iconUrl" alt="{{getSingleData.description}}" title="{{getSingleData.description}}">
    <mat-card-content class="mt-3">
        {{getSingleData.longDescription}}
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-around">
        <button mat-raised-button [routerLink]="['course', getSingleData.id]" color="primary">View Course</button>
        <button mat-raised-button (click)="onCourseEdit()" color="warn">Edit Course</button>
    </mat-card-actions>
</mat-card>
